<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a New Job | Job Portal</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px; }
        .card { max-width: 700px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h1 { font-size: 24px; margin-bottom: 8px; color: #111827; }
        p { color: #64748b; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Create Job Listing</h1>
        <p>Fill out the details below to find your next great hire.</p>
        <form action="/jobs/submit" method="post">
            <div class="form-group">
                <label>Job Title</label>
                <input type="text" name="title" placeholder="Software Engineer" required>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="Remote / New York" required>
                </div>
                <div class="form-group">
                    <label>Job Type</label>
                    <select name="job_type">
                        <option>Full-time</option>
                        <option>Contract</option>
                        <option>Part-time</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Salary (USD)</label>
                <input type="number" name="salary" placeholder="85000">
            </div>
            <div class="form-group">
                <label>Job Description</label>
                <textarea name="description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Publish Listing</button>
        </form>
    </div>
</body>
</html>
